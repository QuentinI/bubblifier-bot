name: lint

on: [push]

jobs:
  lint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - run: npm install

    - name: lint
      uses: icrawl/action-eslint@v1
      with:
        custom-glob: src
